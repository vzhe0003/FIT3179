<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>

<div id="visualization"></div>
<div id="visualization1"></div>
<div id="visualization2"></div>
<div id="visualization3"></div>
<div id="visualization4"></div>


<script type="text/javascript">

  var spec = 'JSON/map.json'
  var spec1 = 'JSON/circle_mark.json'
  var spec2 = 'JSON/bubbleChart.json';
  var spec3 = 'JSON/life_expectancy.json';
  var spec4 = 'JSON/stacked_barchart.json';

  vegaEmbed('#visualization', spec).then(function(result) {
    // Access the Vega view instance as result.view
  }).catch(console.error);

  vegaEmbed('#visualization1', spec1).then(function(result) {
    // Access the Vega view instance as result.view
  }).catch(console.error);

  vegaEmbed('#visualization3', spec3)
          .then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
          })
          .catch(console.error);

  vegaEmbed('#visualization2', spec2).then(function(result) {
    // Access the Vega view instance as result.view
  }).catch(console.error);

  vegaEmbed('#visualization4', spec4).then(function(result) {
    // Access the Vega view instance (result.view) if needed
  }).catch(console.error);



</script>

</body>
</html>
